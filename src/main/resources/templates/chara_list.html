<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Characters</title>
   <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <link href="/css/style.css" rel="stylesheet">   
</head>
<body>

	<div class="container-fluid">

		<div class="page-header">
			<h1>D&amp;D 5th Character Sheet</h1>
			<p th:if="${validationError}" th:text="${validationError}">validation
				error</p>
			<p th:if="${errorMessage}" th:text="${errorMessage}">error
				message</p>
		</div>

		<div class="row">

			<div class="col-md-auto">

				<table class="table table-striped table-bordered">
					<tr>
						<th>キャラクター名</th>
						<th>クラス</th>
                        <th>レベル</th>  
                        <th>プレイヤー</th>
						<th></th>
					</tr>
					<tr th:each="chara : ${charas}">
						<td><a href="chara_detail.html"	th:href=@{/chara_edit(charaKey=${chara.charaKey})} th:text="${chara.name}"></a></td>
						<td th:text="${chara.klass}" /> 
                        <td th:text="${chara.level}" /> 
                        <td th:text="${chara.player}" />                         
						<td><a href="chara_detail.html"	th:href=@{/chara_delete(charaKey=${chara.charaKey})} >削除</a></td>
					</tr>
				</table>

				<a href="place_holder.html" th:href=@{/chara_create}>新規作成</a>
			</div>
		</div>
	</div>

</body>
</html>
