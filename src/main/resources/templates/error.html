<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>エラー</title>
<link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="page-header">
      <h1>エラーが発生しました</h1>
    </div>
    <div class="row">
      <div class="col">
        <p><strong>ステータス:</strong> <span th:text="${status}">500</span> <span th:text="${error}">Internal Server Error</span></p>
        <p><strong>パス:</strong> <span th:text="${path}">/</span></p>
        <p th:if="${message}" class="text-break"><strong>メッセージ:</strong> <span th:text="${message}">-</span></p>
        <div th:if="${status == 500}" class="alert alert-info mt-3" role="alert">
          <strong>ローカルで実行している場合:</strong> このアプリは Google Cloud Datastore を使用しています。ローカルでは Datastore が利用できないためエラーになります。App Engine にデプロイするか、<a href="https://cloud.google.com/datastore/docs/tools/datastore-emulator">Datastore エミュレータ</a>を起動してから実行してください。
        </div>
        <p class="mt-3"><a th:href="@{/}">キャラクターリストへ戻る</a></p>
      </div>
    </div>
  </div>
</body>
</html>
